<div class="new-dataset">
  <div>
    <div>
      <h1>New dataset</h1>
    </div>
    <div class="card mat-elevation-z8">
      <mat-stepper orientation="vertical" linear="true">
        <mat-step [stepControl]="firstFormGroup" #step1>
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>General Information</ng-template>
            <ng-template matStepContent>
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput placeholder="my dataset" [formControl]="name" required>
              </mat-form-field>
              <mat-form-field class="full-width" appearance="fill">
                <mat-label>Description (optional)</mat-label>
                <textarea matInput [formControl]="description"></textarea>
              </mat-form-field>
              <br/>
              <button mat-button matStepperNext>Next</button>
            </ng-template>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup" #step2>
          <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Dataset File</ng-template>
            <ng-template matStepContent>
              <p>Choose the file with training data. (should not exceed 1Gb)</p>
              <div class="file-input-container">
                <div class="file-path">{{fileLocation}}</div>
                <input type="hidden" [formControl]="fileUploadResult" />
                <input class="hide" #fileInput type="file" (change)="onFileChanged($event)" accept=".csv"/>
                <button mat-flat-button color="primary" (click)="fileInput.click()">Choose File (CSV)</button>
                <mat-progress-bar mode="determinate" [value]="uploadPercent | async"></mat-progress-bar>
              </div>
              <button mat-button matStepperPrevious>Back</button>
            </ng-template>
          </form>
        </mat-step>
        <mat-step #doneStep>
          <ng-template matStepLabel>Done</ng-template>
          <p>You are all done! Model training is going to be finished in about 3 hours.</p>
          <a routerLink="/">
            <button mat-raised-button color="primary">To the list</button>
          </a>
        </mat-step>
      </mat-stepper>
    </div>
  </div>
</div>
